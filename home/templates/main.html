{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI Python Linter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />

</head>

<body>
    <div id="theme-area" class="dark">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mt-3">
                    <a href="/"><img id="logo" src="https://codeinstitute.s3.amazonaws.com/assets/logo_white.png"
                            width="250" alt="Code Institute Logo"></a>
                </div>
                <div class="col-md-4 text-center mt-3">
                    <h1 class="heading">CI Python Linter</h1>
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <div class="row mt-3">
                <div class="col-8">
                    <div id="editor">{{ content }}</div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col">
                            <h4 class="heading">Settings:</h4>
                            <form id="codeform" method="POST">
                                {% csrf_token %}
                                <textarea type="hidden" name="code" id="code">{{ content }}</textarea>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" value="" id="mode-select">
                                    <label class="form-check-label" for="mode-select">
                                        Toggle dark/light mode
                                    </label>
                                </div>
                            </form>
                            <hr />
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col">
                            <h4 class="heading">Results:</h4>
                            <div id="results">All clear, no errors found</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
<script src="{% static 'js/main.js' %}"></script>


</html>
