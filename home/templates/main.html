<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI Python Linter</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        #editor {
            height: 600px;
            width: 100%;
            display: inline-block;
        }

        #code {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 mt-3">
                <a href="/"><img src="https://codeinstitute.s3.amazonaws.com/assets/logo.png" width="200"
                        alt="Code Institute Logo"></a>
            </div>
            <div class="col-md-4 text-center mt-3">
                <h1>CI Python Linter</h1>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row mt-3">
            <div class="col-8">
                <div id="editor">{{ content }}</div>
                <form method="POST">
                    {% csrf_token %}
                    <textarea type="hidden" name="code" id="code" cols=80 rows=25></textarea>
                    <button class="btn btn-large btn-success" type="submit">Check</button>
                </form>
            </div>
            <div class="col-4">
                <p>{% for result in results %}
                    {{ result }}<br />
                    {% endfor %}</p>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/python");
    editor = ace.edit("editor");
    editor.setOption("wrap", true);
    editor.setOption("fontSize", 12);
    editor.focus();

    editor.getSession().on("change", function (e) {
        document.getElementById("code").value = editor.getValue()
    });
</script>


</html>
