{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI Python Linter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />

</head>

<body>
    <div id="theme-area" class="dark">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mt-3">
                    <a href="/"><img id="logo" src="https://codeinstitute.s3.amazonaws.com/assets/logo_white.png"
                            width="250" alt="Code Institute Logo"></a>
                </div>
                <div class="col-md-4 text-center mt-3">
                    <h1 class="heading">CI Python Linter</h1>
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <div class="row mt-3">
                <div class="col-md-8">
                    <div id="editor">{{ content }}</div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col">
                            <h4 class="heading">Settings:</h4>
                            <form id="codeform" method="POST">
                                {% csrf_token %}
                                <textarea type="hidden" name="code" id="code">{{ content }}</textarea>
                                <div class="row">
                                    <div class="col">

                                        <svg xmlns="http://www.w3.org/2000/svg" class="mode" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                                            </path>
                                        </svg>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" value="" id="mode-select">
                                        </div>
                                        <svg xmlns="http://www.w3.org/2000/svg" class="mode" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                                            </path>
                                        </svg>

                                    </div>
                                </div>
                            </form>
                            <hr />
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col">
                            <h4 class="heading">Results:</h4>
                            <div id="results">All clear, no errors found</p>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <p id="overflow"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
<script src="{% static 'js/main.js' %}"></script>


</html>
